<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.qwe{
		animation: play 5s linear infinite
	}
	@keyframes play{
		0%{
			transform: rotate(0deg)
		}
		100%{
			transform: rotate(360deg);
			opacity: 0;
		}
	}
	</style>
</head>

<body>
	<ul>
		<li class="qwe"><img src="2.jpg" alt="" width="50px"></li>
	</ul>
</body>
</html>
