<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>多媒体综合案例</title>
<style>
	div{
		
		background-image: url(1.jpg);background-repeat: no-repeat;
		width: 700px;
		height: 800px;
		position: absolute;left:230px;
		overflow: hidden
	}
	.rot{
		animation: play 10s linear infinite
	}
	@keyframes play{
		0%{
			transform: rotate(0deg)
		}
		100%{
			transform: rotate(360deg);
			opacity: 0;
		}
	}
	#bottom{
		transition: 0.8s;cursor: pointer;
		position: absolute;bottom:10px;left: 10px
	}
	#bottom:hover{
		width: 80px;
	}

	</style>
</head>

<body>
<div>
<ul id="ll">
  <li><img src="3.jpg" alt="" width="100"></li></ul>

<img src="2.jpg" alt="" id="bottom" width="60">
</div>
<audio  id="audio">
	<source src="薛之谦 - 肆无忌惮.mp3">
</audio>
<script>
	
	var myaudio = document.getElementById("audio")
	var mydiv = document.getElementById("bottom")

	var myul = document.getElementById("ll")
	
	var myli = myul.getElementsByTagName("li")
	var myimg = myli[0].getElementsByTagName("img")
	mydiv.onclick=function(){
		if(myaudio.paused){
			myaudio.play();
			myli[0].style.display="block";
			myli[0].className="rot"
		}
		else{
			myaudio.pause();
			myli[0].style.display="none";
//			myimg.style.display="none";
			myli[0].className="";
		}
	
	}
	</script>
</body>
</html>
