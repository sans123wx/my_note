<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义列表</title>
<style>
	dl{	width:49%;
		margin: 0;
		padding: 0;
		display: inline-block;
		vertical-align: text-top;
	}
	dt{
		float:left;
		width: 60px;
	}
	ul{
		list-style-type: none;
		margin: 0;
		padding: 0;
	}
	li{margin: 0;padding: 0;padding-top: 3px;border-bottom: 1px dashed}
</style>
</head>

<body>
	<dl>
		<ul>
		<li><dt>名称
			<dd>解释</dd>
		</dt></li>
		<li><dt>名称

		</dt></li>
		<li><dt>名称
			<dd>解释</dd>
		</dt></li>
		<li><dt>名称
			<dd>解释</dd>
		</dt></li>
		</ul>
	</dl>
	
	<dl>

		</dt></li>
		<li><dt>名称
			<dd>解释</dd>
		</dt></li>
		</ul>
	</dl>
</body>
</html>
